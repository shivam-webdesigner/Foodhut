<!DOCTYPE html>
<html>

<head>
	<title>The Food Hut - Best Restaurant in Rohtak</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" href="c.css" media="screen" type="text/css" />
	<script type="text/javascript" src="c.js"></script>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- for icons  -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!-- bootstrap  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- for swiper slider  -->
	<link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

	<!-- fancy box  -->
	<link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">

	<link rel="stylesheet" href="style.css">

<body id="bdy">

	<div class="container" id="a">
		<center>
			<h3>Checkout</h3>
		</center>
		<span>Enter Details Here</span>
		<hr>
		<div>
			<label for="name">Name</label>
			<input id="txtName" value="" autocomplete="off" class="form-control" type="text" data-type="string"
				data-message="This field cannot be empty" required />
		</div>
		<div>
			<label for="email">Email</label>
			<input id="txtEmail" value="" autocomplete="off" class="form-control" type="text" data-type="expression"
				data-message="Not a valid email address" required />
		</div>
		<div>
			<label for="Phone">Phone Number</label>
			<input id="txtPhone" value="" autocomplete="off" class="form-control" type="number" data-type="string"
				data-message="This field cannot be empty" required />
		</div>
		<div>
			<label for="address">Address</label>
			<input id="txtAddress" value="" autocomplete="off" class="form-control" type="text" name="address"
				data-type="string" data-message="This field cannot be empty" required />
		</div><br>
		<a href="javascript:void(0);" type="submit" value="Submit" class="btn btn-primary" onclick="order()">submit</a>
		<a href="index.html" class="clear-cart btn btn-danger">Back To Home Page</a>
		<p>Payment Mode-- Cash On Delivery</p>
		<hr>
	</div>

	<!-- jquery  -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="menu.js"></script>


	<script type="text/javascript">
		var arrName = []
		var arrEmail = []
		var arrPhone = []
		var arrAddress = []

		function order() {

			var Name = $("#txtName").val();
			var Email = $("#txtEmail").val();
			var Phone = $("#txtPhone").val();
			var Address = $("#txtAddress").val();

			if (Name == "") {
				$("#txtName").focus();
				alert("Please Enter Name !");
				return false;
			}

			if (Email == "") {
				$("#txtEmail").focus();
				alert("Please Enter Email !");
				return false;
			}

			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if (!Email.match(mailformat)) {
				alert("Please Enter Vaild Email Address!");
				$("#txtEmail").focus();
				return false;
			}

			if (Phone == "") {
				$("#txtPhone").focus();
				alert("Please Enter Phone No. !");
				return false;
			}

			if (Phone.length > 10 || Phone.length < 10) {
				$("#txtPhone").focus();
				alert("Please Enter Valid Phone No. !");
				return false;
			}

			if (Address == "") {
				$("#txtAddress").focus();
				alert("Please Enter Address !");
				return false;
			}

			arrName = JSON.parse(localStorage.getItem("recordName"))
			arrEmail = JSON.parse(localStorage.getItem("recordEmail"))
			arrPhone = JSON.parse(localStorage.getItem("recordPhone"))
			arrAddress = JSON.parse(localStorage.getItem("recordAddress"))

			name = document.getElementById("txtName").value
			email = document.getElementById("txtEmail").value
			phone = document.getElementById("txtPhone").value
			address = document.getElementById("txtAddress").value

			if (arrName == null) {
				arrName = []
				arrEmail = []
				arrPhone = []
				arrAddress = []
			}
			arrName.push(name)
			arrEmail.push(email)
			arrPhone.push(phone)
			arrAddress.push(address)

			// localStorage.setItem("data",JSON.stringify(obj))
			localStorage.setItem("recordName", JSON.stringify(arrName))
			localStorage.setItem("recordEmail", JSON.stringify(arrEmail))
			localStorage.setItem("recordPhone", JSON.stringify(arrPhone))
			localStorage.setItem("recordAddress", JSON.stringify(arrAddress))


			alert("Order Confirm...")
			alert("Thanks For Order")
		}

		$('.clear-cart').click(function () {
			shoppingCart_2.clearCart();
			displayCart();
		});


	</script>


</body>

</html>
