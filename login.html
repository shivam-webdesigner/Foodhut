<head>

<body class="body-fixed" id="bdy">
    <div class="container" id="a">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <div class="input-field">
                    <input type="text" value="" id="txtName" autocomplete="off" placeholder="Enter Username" name="userName"
                        required>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-field">
                    <input type="password" value="" id="txtPassword" autocomplete="off" name="password" class="password"
                        placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>

                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <!-- <input type="button" onclick={match()} value="Login">-->
                    <button onclick={match()} class="btn-primary" id="bttn">login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function match() {
            var Name = $("#txtName").val();
            var password = $("#txtPassword").val();

            if (Name == "") {
                $("#txtName").focus();
                alert("Please Enter Name !");
                return false;
            }

            if (password == "") {
                $("#txtPhone").focus();
                alert("Please Enter Password. !");
                return false;
            }
            if (Name == "admin" && password == "admin2306") {
                window.location.href = "dashboard.html"
            }
            else {
                alert("Please enter correct value")
                return false;
            }
            alert("Welcome Admin")
        }

    </script>

    <!-- fontawesome  -->

    <!-- fancy box  -->

    <!-- parallax  -->

    <!-- gsap  -->
